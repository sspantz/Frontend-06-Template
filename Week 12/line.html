<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line</title>
  </head>
  <body>
    <div
      style="
        border: 1px solid red;
        font-size: 50px;
        line-height: 100px;
        background-color: pink;
      "
    >
      <div
        style="
          vertical-align: text-middle;
          overflow: visible;
          display: inline-block;
          width: 1px;
          height: 1px;
        "
      >
      <div style="width:   1000px;height: 1px;background-color: Magenta;"></div>
    </div>
      <span>Hello, world!</span>
      <div
        style="
          vertical-align: bottom;
          line-height: 70px;
          width: 100px;
          height: 150px;
          background-color: aqua;
          display: inline-block;
        "
      >Alice</br>Betty
    </div>
  </body>
</html>
